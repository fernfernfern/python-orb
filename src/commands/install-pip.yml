description: >
  install pip

parameters:
  with-venv:
    default: false
    type: boolean
  and-deps:
    default: false
    type: boolean

steps:
  - run: curl https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py && python /tmp/get-pip.py
  - when:
      condition: << parameters.with-venv >>
      steps:
        - run: sudo pip install virtualenv
        - run: virtualenv venv
        - run: echo source venv/bin/activate >> $BASH_ENV
  - when:
      condition: << parameters.and-deps >>
      steps:
        - run: sudo chown -R circleci:circleci /usr/local/bin
        - restore_cache:
            key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
        - run: pip install -r "requirements.txt"
        - save_cache:
            key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
            paths:
              - "venv"
              - "/usr/local/bin"

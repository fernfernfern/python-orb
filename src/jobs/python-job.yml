description: >
  This job to run simple python setups

parameters:
  with-pipenv:
    default: false
    type: boolean
  test-steps:
    default: "pipenv run python manage.py test"
    type: string
  python-version:
    default: "2.7"
    type: string
  debian-release:
    default: "stretch"
    type: string

executor:
  name: default
  python-version: << parameters.python-version >>
  debian-release: << parameters.debian-release >>

steps:
  - checkout
  - when:
      condition: << parameters.with-pipenv >>
      steps:
        - install-pipenv:
            and-deps: << parameters.with-pipenv >>
  - run: |
      << parameters.test-steps >>

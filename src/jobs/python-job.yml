description: >
  This job to run simple python setups

parameters:
  install-deps:
    default: false
    type: boolean
  test-steps:
    default: "pipenv run python manage.py test"
    type: string
executor: default

steps:
  - checkout
  - install-pipenv:
      and-deps: << parameters.install-deps >>
  - run: << parameters.test-steps >>

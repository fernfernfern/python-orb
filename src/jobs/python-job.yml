description: >
  This job to run simple python setups

parameters:
  install-deps:
    default: false
    type: boolean
  python-version:
    type: string
    default: "2.7"
  debian-release:
    type: string
    default: "stretch"
  test-steps:
    type: string
    default: "pipenv run python manage.py test"

executor:
  default:
    python-version: << parameters.python-version >>
    debian-release: << parameters.debian-release >>

steps:
  - run: << parameters.test-steps >>
